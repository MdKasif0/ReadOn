# This file configures your Netlify deployment.
# It includes a scheduled function to periodically fetch news headlines.

# Build settings for your Next.js app
[build]
  command = "npm run build"
  publish = ".next"

# Configuration for Netlify Functions
[functions]
  # Directory where scheduled functions are stored.
  directory = "netlify/functions"

# Scheduled function to fetch news every 2 hours.
# The cron schedule "0 */2 * * *" means "at minute 0 of every 2nd hour".
# This helps stay within the GNews API free tier limits.
[[functions]]
  name = "fetch-news-cron"
  schedule = "0 */2 * * *"
