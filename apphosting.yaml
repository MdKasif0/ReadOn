# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Schedules a cron job to fetch news every 2 hours.
# https://firebase.google.com/docs/app-hosting/configure#schedule
schedule:
  # A cron expression for how often to run the job.
  # "every 2 hours" is a safe frequency to stay within GNews free tier limits.
  cron: '0 */2 * * *'
  # The path to call on your app.
  target: /api/cron/fetch-news
  # The timezone for the cron expression.
  timeZone: 'UTC'
